<table mat-table [dataSource]="bids" class="mat-elevation-z8">
  <ng-container matColumnDef="timestamp">
    <td mat-cell *matCellDef="let element" class="align-right">
      {{ element.timestamp * 1000 | date: "HH:mm:ss" }}
    </td>
  </ng-container>

  <ng-container matColumnDef="username">
    <td mat-cell *matCellDef="let element" class="align-center">
      {{ element.username }}
    </td>
  </ng-container>

  <ng-container matColumnDef="amount">
    <td mat-cell *matCellDef="let element">{{ element.amount }} &euro;</td>
  </ng-container>

  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
