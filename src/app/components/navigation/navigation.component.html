<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <mat-toolbar>Auctions</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/auctions/my">My auctions</a>
      <a mat-list-item routerLink="/auctions/active">Active auctions</a>
      <a mat-list-item routerLink="/auctions/mybids">My bids</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span class="spacer"></span>
      <button
        mat-raised-button
        color="accent"
        (click)="openCreateAuctionDialog()"
      >
        Create auction
      </button>
      <app-user-select class="user-select"></app-user-select>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
